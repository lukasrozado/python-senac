<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>ViaCEP Webservice</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Inicio do formulario -->
    <section class="container">
        <form method="get" action=".">
            <label>Cep:</label>
            <input class="form-control" name="cep" type="text" id="cep" value="" maxlength="9"
                onblur="pesquisacep(this.value);" />
            <label>Rua:</label>
            <input class="form-control" name="rua" type="text" id="rua" />
            <label>Bairro:</label>
            <input class="form-control" name="bairro" type="text" id="bairro" />
            <label>Cidade:</label>
            <input class="form-control" name="cidade" type="text" id="cidade" />
            <label>Estado:</label>
            <input class="form-control" name="uf" type="text" id="uf" />
            <!-- <label>IBGE:</label> -->
            <hidden name="ibge"  id="ibge" />
        </form>
    </section>

    <!-- Adicionando Javascript -->
    <script src="js/cep_script.js"></script>

</body>

</html>
