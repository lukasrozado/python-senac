<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <form name="teste" method="post" action="aula.js">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control">
            <label for="movel" class="form-label">Telefone</label>
            <input type="tel" name="movel" id="movel" maxlength="11" class="form-control">
            <label for="correio" class="form-label">Email</label>
            <input type="email" name="correio" id="correio" class="form-control">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" name="idade" id="idade" class="form-control">
            <label for="raca" class="form-label">Raça</label>
            <br><input type="color" name="raca" id="raca"><br>
            <label for="nascimento" class="form-label">Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" class="form-control">

            <label for="sentimento" class="form-label">Selecione o nível de alegria</label>
            <input type="range" name="sentimento" id="sentimento" class="form-range">
            <label for="site" class="form-label">Informe seu site</label>
            <input type="url" name="site" id="site" class="form-control">
            <br>
            <label for="sexo" class="form-label">Sexo</label>
            <input type="radio" name="sexo" id="sexo" value="f" class="form-check-input">F 
            <input type="radio" name="sexo" id="sexo" value="m" class="form-check-input">M 
            <br>
            <label for="curriculo" class="form-label">Envie o currículo</label>
            <input type="file" name="curriculo" id="curriculo" class="form-control">
            <label for="confirma" class="form-label">Aceita os termos de uso</label>
            <input type="checkbox" name="confirma" id="confirma" class="form-check-input">
            <br><label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control">
            <!-- <input type="month"> "Insere o mês"-->
            <br>
            <input type="button" class="btn btn-outline-secondary" value="Confirmar" onclick="exibirDados()">  
            <input type="reset"  class="btn btn-outline-danger" value="Limpar">   
            <input type="submit" class="btn btn-outline-success" value="Enviar">      
            
            <!-- <input type="datetime-local"> "Insere a data e a hora"--> 
            <!-- <input type="hidden"> "campo oculto"-->
            <!-- <input type="image"> "Para imagem"-->             
            <!-- <input type="search"> "busca" -->
            <!-- <input type="time"> "Escolhe a hora"-->           
            <!-- <input type="week"> "Escolhe a semana"-->
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
