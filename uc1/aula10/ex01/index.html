<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Matrizes - Notas de Alunos</title>
</head>
<body>
    <script>
        // Criando a matriz 3x3 com as notas dos alunos
        let notas = [
            [7, 5, 8], // Notas do aluno 1
            [9, 4, 6], // Notas do aluno 2
            [3, 8, 10] // Notas do aluno 3
        ];

        // Exibindo a matriz no console de forma organizada
        console.log("Matriz de notas dos alunos:");
        for (let i = 0; i < notas.length; i++) {
            let linha = "";
            for (let j = 0; j < notas[i].length; j++) {
                linha += `${notas[i][j]} `;
            }
            console.log(linha);
        }

        // Calculando e exibindo a média das notas de cada aluno
        console.log("\nMédia das notas de cada aluno:");
        for (let i = 0; i < notas.length; i++) {
            let soma = 0;
            for (let j = 0; j < notas[i].length; j++) {
                soma += notas[i][j];
            }
            let media = soma / notas[i].length;
            console.log(`Aluno ${i + 1}: ${media.toFixed(2)}`);
        }

        // Identificando e exibindo a maior nota da matriz
        let maiorNota = 0;
        for (let i = 0; i < notas.length; i++) {
            for (let j = 0; j < notas[i].length; j++) {
                if (notas[i][j] > maiorNota) {
                    maiorNota = notas[i][j];
                }
            }
        }
        console.log(`\nA maior nota na matriz é: ${maiorNota}`);

        // Substituindo todas as notas menores que 6 por 6
        for (let i = 0; i < notas.length; i++) {
            for (let j = 0; j < notas[i].length; j++) {
                if (notas[i][j] < 6) {
                    notas[i][j] = 6;
                }
            }
        }

        // Exibindo a nova matriz com notas ajustadas
        console.log("\nMatriz de notas ajustadas (menores que 6 substituídas por 6):");
        for (let i = 0; i < notas.length; i++) {
            let linha = "";
            for (let j = 0; j < notas[i].length; j++) {
                linha += `${notas[i][j]} `;
            }
            console.log(linha);
        }
    </script>
</body>
</html>
