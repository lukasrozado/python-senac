<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <button onclick="exibirPares()">Exibir Números Pares</button>

    <script>
        function exibirPares() {
            let numeros = [];
            for (let i = 0; i < 5; i++) {
                numeros.push(Math.floor(Math.random() * 50) + 1);
            }
            let pares = numeros.filter(num => num % 2 === 0);
            console.log('Números pares:', pares);
        }
    </script>
</body>
</html>
