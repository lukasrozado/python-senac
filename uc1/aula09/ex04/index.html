<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exercício 4</h1>
    <button onclick="adicionarNomes()">Adicionar Nomes</button>

    <script>
        function adicionarNomes() {
            let nomes = [];
            for (let i = 0; i < 3; i++) {
                nomes.push(prompt(`Digite o nome ${i+1}:`));
            }
            nomes.sort();
            console.log('Lista de nomes ordenada:', nomes);
        }
    </script>
</body>
</html>
