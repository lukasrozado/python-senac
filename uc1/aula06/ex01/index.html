<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
</head>
<body>
    <h2>Exercício 1 - Números de 1 a 20</h2>
    <div id="result"></div>

    <script>
        let i = 1;
        let result = '';
        while(i <= 20) {
            result += i + '<br>';
            i++;
        }
        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
