<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 3</title>
</head>
<body>
    <h2>Exercício 3 - Contagem regressiva</h2>
    <div id="result"></div>

    <script>
        let i = 10;
        let result = '';
        do {
            result += i + '<br>';
            i--;
        } while (i > 0);
        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
