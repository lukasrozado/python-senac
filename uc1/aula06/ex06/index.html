<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 6</title>
</head>
<body>
    <h2>Exercício 6 - Tabuada de multiplicação</h2>
    <div id="result"></div>

    <script>
        let number = parseInt(prompt('Digite um número para ver a tabuada:'));
        let result = '';
        
        for (let i = 1; i <= 10; i++) {
            result += `${number} x ${i} = ${number * i}<br>`;
        }
        
        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
