<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Intervalos</title>
</head>
<body>
  <h1>Verificar se um número está dentro de dois intervalos</h1>
  <input id="numero" type="number" placeholder="Digite um número">
  <button onclick="verificar()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificar() {
      const numero = parseInt(document.getElementById("numero").value);
      const resultado = (numero >= 1 && numero <= 10) || (numero >= 50 && numero <= 100) 
        ? "Número válido" 
        : "Número inválido";
      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>
