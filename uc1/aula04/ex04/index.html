<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificar Idade</title>
</head>
<body>
  <h1>Classificar Idade em Faixas Etárias</h1>
  <input id="idade" type="number" placeholder="Digite sua idade">
  <button onclick="classificar()">Classificar</button>
  <p id="resultado"></p>

  <script>
    function classificar() {
const idade = parseInt(document.getElementById("idade").value);
      let faixa;

      if (idade >= 0 && idade <= 12) {
        faixa = "Criança";
      } else if (idade >= 13 && idade <= 17) {
        faixa = "Adolescente";
      } else if (idade >= 18 && idade <= 59) {
        faixa = "Adulto";
      } else if (idade >= 60) {
        faixa = "Idoso";
      } else {
        faixa = "Idade inválida!";
      }

      document.getElementById("resultado").innerText = `Faixa Etária: ${faixa}`;
    }
  </script>
</body>
</html>
